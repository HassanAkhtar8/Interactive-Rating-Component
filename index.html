<body>
      <main>
        <article class="parent">
            <div class="container">

              <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"

              </svg>
                <p class="warn hidden">Please rate before submiting</p> 
              <!-- Rating state start -->

              <h1>How did we do?</h1> 
              <p>Please let us know how we did with your support
              request. All feedback is appreciated
              to help us improve our offering!</p>
              <div class="rating">
              <span class="spa"><p class="num">1</p></span>  
              <span class="spa"><p class="num">2</p></span>
              <span class="spa"><p class="num">3</p></span>
              <span class="spa"><p class="num">4</p></span>
              <span class="spa"><p class="num">5</p></span>    
              </div>
              
              <button id="submit">Submit</button>
              
              <!-- Rating state end -->

            </div>

        </article>
      </main>
<script src="index.js"></script>
